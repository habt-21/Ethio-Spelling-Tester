<div id="How"></div>  
<h2>Simplifier</h2>
<label for="input">Afaan oromoo Paragraph:</label><br>
<textarea id="input" rows="4" cols="50"></textarea><br>
<button id="button2" onclick="convert()">Convert</button>

<p><strong>Result:</strong></p>
<div id="output"></div>

</main>



<script>
function convert() {
    var inputText = document.getElementById("input").value;
    var words = inputText.split(/[\s.,;!?።-፣_?!]+/);
    var outputText = "";

    for (var i = 0; i < words.length; i++) {
        if (words[i] !== "") {
            outputText += '"' + words[i] + '"';
            if (i !== words.length - 1) {
                outputText += ", ";
            }
        }
    }

    document.getElementById("output").textContent = outputText;
}
</script>
